group 'com.xebia'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.8.1'
    compile 'com.squareup:javapoet:1.5.1'
    compile 'org.seleniumhq.selenium:selenium-java:2.49.1'
    testCompile 'junit:junit:4.12'

}
